  utter_on_mass_gathering:
  - text: An event counts as a ‚Äúmass gathering‚Äù if the number of people it brings
      together is so large that it has the potential to strain the planning and response
      resources of the health system in the community where it takes place. You need
      to consider the location and duration of the event as well as the number of
      participants. It is WHO‚Äôs view that all countries with community transmission
      should seriously consider postponing or reducing mass gatherings.Promote hand
      washing, respiratory hygiene and social distancing at the event. Make sure you
      have emergency contact details for all participants, including where they are
      staying during the event. You should make it clear to them that this information
      will be shared with the local public health authorities to enable rapid contact
      tracing if a participant at the event becomes ill with COVID-19.
