  utter_faq_whatisit:
  - text: Novel CoronaVirus(nCOV) is a new strain of coronavirus that has not been
      previously identified in humans.Coronaviruses are a large family of viruses
      that are known to cause illness in humans and animals. In humans, this large
      family of viruses are known to cause illness ranging from the common cold to
      Severe Acute Respiratory Syndrome (SARS).COVID-19 is the infectious disease
      caused by the most recently discovered coronavirus.nCOV directly effects the
      respiratory organs and multiplies there.COVID-19 virus is primarily transmitted
      between people through respiratory droplets and contact routes.There are no
      conclusive evidences that it spreads through air. Mild symptoms include breathing
      disorder,fever,dry cough,tiredness for 5-6 days and also maybe be severe as
      death. Many cases are also asymptomatic or with no symptoms which is a case
      of concern.
  utter_faq_origin:
  - text: It is believed to have zoonotic origins and has close genetic similarity
      to bat coronaviruses, suggesting it emerged from a bat-borne virus. There is
      no evidence yet to link an intermediate animal reservoir, such as a pangolin,
      to its introduction to humans.The outbreak was first identified in Wuhan, China,
      in December 2019. The World Health Organization declared the outbreak a Public
      Health Emergency of International Concern on 30 January, and a pandemic on 11
      March.
  utter_hcq4:
  - text: The Solidarity Trial is an international clinical trial to help find an
      effective treatment for COVID-19, launched by WHO and partners. It is hoped
      that one or more of the treatments under trial will result in improving clinical
      outcomes in COVID-19 patients and save lives. Other trials are on-going around
      the world in addition to the Solidarity Trial. Based on data from laboratory
      and clinical studies, Remdesivir, Lopinavir/Ritonavir, Lopinavir/Ritonavir with
      Interferon beta-1a, and hydroxychloroquine had been initially selected as treatment
      options. Following new evidence on the safety and efficacy of hydroxychloroquine
      as a treatment for hospitalized  COVID-19 patients, enrollment for this drug
      was temporarily suspended on 24 May 2020.
