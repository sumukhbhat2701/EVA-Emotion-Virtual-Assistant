  utter_faq_vulnerable:
  - text: All age groups and all category of people can catch COVID-19. While we are
      still learning about how COVID-19 affects people, older persons (over 60 years)
      and persons with pre-existing medical conditions, like high blood pressure,
      heart disease, lung disease, cancer, diabetes etc, appear to develop serious
      illness more often than others and maybe put on ventillators to counter their
      breathing problems.Please take your vaccinations/medications for diseases you
      already have as regularly.In experimental conditions, both cats and dogs and
      other pets/animals were able to transmit infection to other animals of the same
      species. However, there is no evidence that these animals can transmit the disease
      onto humans and spread COVID-19 directly or through their faeces. However, it
      may happen on contact.Please get tested as soon as possible when suspected,
      irrelevent of you age.
  utter_faq_testing:
  - text: There are many tests like RDT,ELISA,Neutralization assay,antogen tests,Chemiluminescent
      immunoassay etc. The most common is the RDT(Rapid diagnotic tests) where they
      use a small, portable, positive/negative lateral flow assay that can be executed
      at point of care. RDTs may process blood samples, saliva samples, or nasal swab
      fluids. RDTs produce colored lines to indicate positive or negative results.
      If you suspect that you may have the symptoms of COVID-19 or you were in contact
      with the infected, you can take the test fearlessly as it has no harm and precautions
      at the earliest may lead for early recovery.Don't panic, be the courage to be
      positive in the mindset!
  utter_faq_supply:
